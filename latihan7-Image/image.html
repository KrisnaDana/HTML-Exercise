<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
</head>
<body>

<!-- <img src=""> digunakan untuk menaruh gambar di website -->
<!-- <img src="" alt=""> alt digunakan untuk alternatif jika gambar eror, bisa diisi dengan tulisan -->
<!-- <width="" digunakan untuk mengatur lebar-->
<!-- contoh : <img src="download.jpeg" alt="Math" width="200"> -->
<!-- <img width="" height=""> digunakan untuk mengatur lebar dan tinggi dengan satuan px dan %, kalo % diisi % pada angkanya,% mengikuti persenan halaman bukan gambar -->

<!-- <title="" digunakan untuk memberi judul pada gambar saat kursor di gambar-->

<img src="download.jpeg" title="Math" width="50%">

<!-- Hyperlink + Gambar, ada pada gambar kedua -->

<a href="http://www.google.com">
	<img src="download.jpeg">
</a>

</body>
</html>
