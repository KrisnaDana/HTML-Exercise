<!DOCTYPE html>
<html>
	<head>
		<title>html list</title>
	</head>
	<body>
		
		<h3>To Do List</h3>
		<ol type="I">
			<li>Bangun Pagi</li>
			<li>Sarapan Pagi</li>
			<li>Tidur Lagi</li>
		</ol>

		<!-- <ol></ol> ordered list berfungsi untuk membuat list yang itemnya berurutan  -->
		<!-- type="" pada ordered list dapat berupa 1,A,I -->

		<h3>Saat Sarapan, Saya Akan Makan :</h3>
		<ul type="disc">
			<li>Nasi Goreng</li>
			<li>Mie Goreng</li>
			<li>Telur Dadar</li>
		</ul>

		<!-- <ul></ul> unordered list berfungsi untuk membuat list yang itemnya tidak memperhatikan urutan  -->
		<!-- type="" pada unordered list dapat berupa disc,circle,square -->

		<h3>Pemrograman Web</h3>
		<dl>
			<dt>HTML</dt>
			<dd>Hypertext Markup Language</dd>
			<dt>CSS</dt>
			<dd>Cascading Style Sheet</dd>

		<!-- <dl></dl> data list berfungsi untuk membuat list yang berisi definisinya -->
		<!-- <dt></dt> data tittle berfungsi untuk membuat judul -->
		<!-- <dd></dd> data description berfungsi untuk membuat deskripsi -->
		</dl>

	</body>
</html>
