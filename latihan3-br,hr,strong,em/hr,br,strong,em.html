<!DOCTYPE html>
<html>
	<head>
		<title>html paragraf</title>
	</head>
	<body>

<!-- contoh tag p (paragraf), br (menambah 1 baris kosong) dan hr (menambah garis horizontal) -->
	<p>ini adalah paragraf 1</p>
	<br>
	<p>ini adalah<br> paragraf 2</p>
	<hr>

<!-- contoh tag b (bold), i (italic), u (underline) -->
	<p><b>Selamat Datang di Mamok</b></p>
	<p><i>Namaku Mamok</i></p>
	<p><u>Kalau Aku Namok</u></p>
	<hr>

<!--contoh tag em, strong -->
	<p></em>Disini Mamok</em><strong> Disana Mamok</strong></p>

	</body>
</html>
