<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<!-- Biar gampang dimengerti, open in browser-->
	<!-- fungsi for="" , id="" untuk menandai input dan label -->
	<form>
		<label for="username">Username : </label>
		<input type="text" id="username">
			<br>
		<label for="password">Password : </label>
		<input type="password" id="password">
			<br>
		<input type="radio" id="Pria" name="Jenis Kelamin"><label for="Pria">Pria</label>
		<input type="radio" id="Wanita" name="Jenis Kelamin"><label for="Wanita">Wanita</label>
			<!-- fungsi name="" , berfungsi untuk membuat grup sehingga untuk milih salah satu -->
			<br>
		<input type="checkbox"><label>Olahraga</label>
		<input type="checkbox"><label>Main Gundam 3</label>
		<input type="checkbox"><label>Main Gundam Reborn</label>
		<input type="checkbox"><label>Main Catur Kalah Terus</label>
			<br>
		<textarea></textarea>
			<br>
		<select>
			<option>Badung</option>
			<option>Jembrana</option>
			<option>Denpasar</option>
		</select>
			<br>
		<button type="submit">Login</button>
	</form>

</body>
</html>
